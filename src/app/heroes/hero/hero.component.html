<h1>{{name}}</h1>

<dl>

  <td>Nombre</td>
  <dd>{{name}}</dd>

  <td>Edad</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription()}}</dd>


  <td>Capitalizado:</td>
  <dd>{{capitalizeName}}</dd>

</dl>

<button (click)="changeHero()"
*ngIf="name !=='Spiderman'"
 class="btn btn-primary mx-2" >
 Cambiar Nombre
</button>

<button (click)="resetForm()"
*ngIf="age !== 25"
class="btn btn-primary mx=2" >
Reset Form
</button>
